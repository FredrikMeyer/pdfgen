language: java
jdk: openjdk11
script: "./gradlew clean shadowJar"
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
deploy:
  provider: script
  script: travis_scripts/docker_push
  on:
    branch: master
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
services:
- docker
env:
  global:
  - secure: 
  - secure: 
